<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajat Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>R<span>A</span>J<span>A</span>T <span>PLAYER</span></h1>
    </div>
    <h3 id="title"></h3>
    <div id="player">
        <input id="videoInput" type="file" class="hidden" accept=".mp4,.mkv,.webm">
        <div class="upload">
            <label for="videoInput"><img src="assets/icons/plus-animated-icon.gif" width="100px"></label>
            <h2>Click to Select Video File</h2>
        </div>
        <p id="msg"></p>
    </div>
    <div class="controls">
        <button data-control="0"><img src="assets/icons/media-stop-svgrepo-com.svg"></button>
        <button data-control="1"><img src="assets/icons/reload-svgrepo-com.svg"></button>
        <button data-control="2" data-loop="false"></button>
        <button data-control="3"><img src="assets/icons/media-seek-backward-svgrepo-com.svg"></button>
        <button data-control="4" data-state="pause"></button>
        <button data-control="5"><img src="assets/icons/media-seek-forward-svgrepo-com.svg"></button>
        <div class="speed">
            <label for="speed-options">Speed</label>
            <select id="speed-options">
                <option value="1.0">Normal</option>
                <option value="0.25">0.25</option>
                <option value="0.5">0.5</option>
                <option value="0.75">0.75</option>
                <option value="1.25">1.25</option>
                <option value="1.5">1.5</option>
                <option value="1.75">1.75</option>
                <option value="2.0">2.0</option>
            </select>
        </div>
        <div class="volume">
            <button data-control="6" data-volume="medium"></button>
            <input type="range" id="volumeBar">
            <p id="volume">60%</p>
        </div>
        <button data-control="7" data-pip="false"></button>

        <button data-control="8">Reset</button>

    </div>

    <div class="intro-msg">
        <p>Why download a video player when you can simply play your videos with the browser?
        </p>
        <p>
            Your videos will not be uploaded anywhere, it is all happening on your computer.
        </p>
        <p>
            It supports all popular video formats (.mp4, .mkv, .webm)
        </p>
    </div>
</body>
<script src="script.js"></script>

</html>
